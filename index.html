<!doctype html>
<html>
    <head>
        <title>Crustibles</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="outer">
            <div class="upper">
                <div class="card">
                    <video id="hero-video" autoplay loop muted>
                        <source src="assets/wiggle.mp4" type="video/mp4">
                    </video>  
                </div>
            </div>
            <div class="lower">
                <a href="https://www.twitch.tv/drinksopa">
                    <div class="card">
                        <div class="avatar-frame">
                            <img src="assets/sopa.png">
                        </div>
                        <span class="streamer-name">
                            Drinksopa
                        </span>
                    </div>
                </a>
                <a href="https://www.twitch.tv/thelauron">
                    <div class="card">
                        <div class="avatar-frame">
                            <img src="assets/lauron.png">
                        </div>
                        <span class="streamer-name">
                            TheLauron
                        </span>
                    </div>
                </a>
                <a href="https://www.twitch.tv/brentdb_">
                    <div class="card">
                        <div class="avatar-frame">
                            <img src="assets/brent.png">
                        </div>
                        <span class="streamer-name">
                            brentdb_
                        </span>
                    </div>
                </a>
                <a href="https://www.twitch.tv/curseofsaturn">
                    <div class="card">
                        <div class="avatar-frame">
                            <img src="assets/saturn.png">
                        </div>
                        <span class="streamer-name">
                            curseofsaturn
                        </span>
                    </div>
                </a>
            </div>
        </div>
        <script type="text/javascript">
            let video = document.querySelector("video");
            video.addEventListener("click", () => {
                video.controls = true;
            });
        </script>
    </body>
</html>
